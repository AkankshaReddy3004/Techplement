        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
            text-align: center;
            background-image: url('backgd.jpg');
        }
        .header {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            background-image: url('r2.jpg');
        }
        a{
            color: rgb(2, 73, 52);;
            font-size: medium;
            max-width: max-content;
            font-weight: 800;
            width: max-content;
        }

        svg{
            font-size: medium;
            justify-items: flex-end;
            color: rgb(38, 13, 105);;
            max-width: max-content;
            padding-top: 0%;
            font-weight: 800;
            word-spacing: normal;
            margin: 0;
            padding: 0;
            margin-right: 10px;
            margin: 10px;
            padding: 10px;
            line-height: 1.6;
            letter-spacing: 1px;
            text-indent: 10px;
            white-space: nowrap;
            }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            }

        nav ul li {
            display: inline;
            margin-right: 20px;
            }

        nav ul li a {
            color: rgb(33, 6, 54);
            text-decoration: none;
            }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            animation: slideIn 1s ease-in-out;
            position: relative;
            background-image: url('r2.jpg');
        }
        .quote-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.5s;
            position: relative;
            background-image: url('r5.jpg');
        }
        .quote-box:hover {
            transform: scale(1.05);
        }
        .quote {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .author {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            font-style: italic;
        }
        .quote-box::before {
            content: "";
            background: url('https://source.unsplash.com/600x400/?nature,inspiration') no-repeat center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            opacity: 0.3;
        }
        button {
            background: #69c9a7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #559e83;
            transform: scale(1.1);
        }
        .footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            position: bottom;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            background-image: url('r2.jpg');
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

    <script>
        const quotes = [
            {text:"The biggest enemy of the sucess is  fear more than the failure.",author:"Akanksha Reddy k.j"},
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Imagination is more important than knowledge.", author: "Albert Einstein" },
            { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
            { text: "Happiness depends upon ourselves.", author: "Aristotle" },
            { text: "Injustice anywhere is a threat to justice everywhere.", author: "Martin Luther King Jr." },
            { text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle" },
            { text: "Knowing yourself is the beginning of all wisdom.", author: "Aristotle" },
            { text: "Work gives you meaning and purpose and life is empty without it.", author: "Stephen Hawking" },
            { text: "The unexamined life is not worth living.", author: "Socrates" }
        ];
        
        function newQuote() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = `"${quotes[randomIndex].text}"`;
            document.getElementById("author").innerText = `- ${quotes[randomIndex].author}`;
            
            let quoteBox = document.getElementById("quote-box");
            quoteBox.style.opacity = "0";
            setTimeout(() => {
                quoteBox.style.opacity = "1";
            }, 300);
        }
    </script>
